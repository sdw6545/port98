<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        //사용자가 숫자를 넣으면 짝수인지 홀수인지 구분하는 스크립트를 작성하시오!
        let num=prompt("숫자를 입력하세요")
        if( num % 2 === 0){
            document.write("짝수")
            
        }else{
            document.write("홀수")
        }

        //상항 연산자
        (num %2 == 0) ? document.write("짝수") : document.write("홀수"); 

    </script>
</head>

</body>
</html>
