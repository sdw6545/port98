<head>

    <style>

            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/Recipekorea.woff') format('woff');

        body::before {
            content: '';

            left: 0;

        .info3 {

            right: 0;
            bottom: 0;
            z-index: 1000;
            padding: 20px;
        }

        .info3 li {
            list-style: none;
        }


        .contents {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            flex-direction: column;
            text-align: center;
            color: #eee;
            font-weight: 700;
            font-family: 'Recipekorea';
        }

        .textWrap {padding-top: 20vh;}

        .textWrap .line {
            width: 100vw;
            display: flex;
        }

        .textWrap .line .left {
            width: 50vw;
            color: gold;
            transform: skew(0deg, -15deg);
            overflow: hidden;
        }

        .textWrap .line .left .spanWrap {width: 50vw; text-align: center;transform: translate(25vw);}

        .textWrap .line .left .spanWrap span {
            font-size: 5vw;
        }

        .textWrap .line .right {
            width: 50vw;
            transform: skew(0deg, 15deg);
            overflow: hidden;
        }

        .textWrap .line .right .spanWrap {width: 50vw; text-align: center;transform: translate(-25vw);}

        .textWrap .line .right .spanWrap span {
            font-size: 5vw;
        }






        .cursor {
            position: absolute;
            left: 0;
            top: 0;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            z-index: -1;
            user-select: none;
            pointer-events: none;
            background: #fff;
        }

    <script src="../parallax/js/jquery.min_1.12.4.js"></script>
    <script src="../parallax/js/jquery-ui.min.js"></script>
    <script src="../parallax/js/gsap.min.js"></script>
    <script src="js/ss.js"></script>
    <script>
        const spanSlow = document.querySelectorAll(".spanSlow");
        const spanFast = document.querySelectorAll(".spanFast");


        window.addEventListener("mousemove",mouseMove);



        function mouseMove(e){
            let speedSlow = e.pageX
            spanSlow.forEach((span) =>{
                span.style.transform = `translate(${speedSlow}px)`;
            })
        }

    </script>
