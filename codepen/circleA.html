<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Animation</title>

    <style>
        body {
            overflow-y: hidden;
            height: 100vh;
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .row {
            display: flex
        }

        .circle {
            width: 10px;
            height: 10px;
            background: #fff;
            border-radius: 50%;
            margin: 5px 10px;
            transform-origin: top center;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: scale(1.1) rotate(0)
            }

            50% {
                transform: scale(0.2) rotate(180deg)
            }

            100% {
                transform: scale(1.1) rotate(360deg)
            }
        }

        .row:nth-child(1) .circle {
            animation-delay: 100ms
        }

        .row:nth-child(2) .circle {
            animation-delay: 200ms
        }

        .row:nth-child(3) .circle {
            animation-delay: 300ms
        }

        .row:nth-child(4) .circle {
            animation-delay: 400ms
        }

        .row:nth-child(5) .circle {

        }

        .row:nth-child(6) .circle {

        }

        .row:nth-child(7) .circle {

        }

        .row:nth-child(8) .circle {
            animation-delay: 800ms
        }

        .row:nth-child(9) .circle {
            animation-delay: 900ms
        }

        .row:nth-child(10) .circle {
            animation-delay: 1000ms
        }
    </style>
</head>
