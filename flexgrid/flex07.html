<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex07</title>
    <style>
        .flex{
            background: #f7f7f7;
            border-radius: 3px;
            padding: 20px;
            counter-reset: items ;
        }
        .item{
            border-radius: 3px;
            background: #a2cbfa;
            border: 1px solid #4390e1;
            box-sizing: border-box;
            box-shadow: 0 2px 2px rgba(0,90,250,0.05);
            min-height: 100px;
            color: #fff;
            padding: 10px;
        }
        .item::before{
            counter-increment:items ;
            content:counter(items) ;
        }
        .choice a {
            border: 1px solid #555; 
            padding-top: 7px 20px; 
            display: inline-block;
            border-radius: 20px;
            color: #555;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .choice a:hover {text-decoration: underline; }
        /* flex21 */
        .flex21{
            display: flex;
            flex-flow:column wrap ;   /*  flex-direction, flex-wrap */
            align-content: space-between;
            height: 800px;
        }
        .item21{
            width: 32%;    
            margin-bottom: 2%;    
        }
        .item21:nth-child(1){height: 100px; }
        .item21:nth-child(2){height: 200px; }
        .item21:nth-child(3){height: 300px; }
        .item21:nth-child(4){height: 300px; }
        .item21:nth-child(5){height: 300px; }
        .item21:nth-child(6){height: 100px; }
        .item21:nth-child(7){height: 200px; }
        .item21:nth-child(8){height: 100px; }
        .item21:nth-child(9){height: 200px; }
        .item21:nth-child(3n+1){order: 1; }
        .item21:nth-child(3n+2){order: 2; }
        .item21:nth-child(3n){order: 3; }

    </style>
</head>
<body>
    <div class="flex flex21">
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
        <div class="item item21"></div>
    </div>
</body>
</html>
