<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .pageYOffset {
    position: fixed;
    left: 0;
    top: 0;
    background: rgba(39, 37, 37, 0.4);
    padding: 1vw;
    z-index: 100;
    color: #fff;
}
        #dd {
            height: 5000px;
            width: 500px;
            background: #000;
            margin: 0 auto;
        }

        #cc {
            width: 5000px;
            height: 100px;
            background: #000;
        }
    </style>
</head>

<body>
    <div class="pageYOffset">0</div>

    <div id="dd"></div>
    <div id="cc"></div>
    <script src="js/jquery.min_1.12.4.js"></script>
    <script>
        let roadLength = $("#cc").width(); //전체 가로 값
        $("body").css("height", roadLength); //전체 세로 값에 전체 가로 값(roadLength)을 할당
        $(window).scroll(function () {
            let wScroll = $(window).scrollTop();
            let oo = $("#cc").offset().top;

            $("#cc").css({
                "transform": "translateX(" + -wScroll + "px)"
            })
        });

        // 스크롤 값
        window.addEventListener("scroll", () => {
            let pageYOffset = window.pageYOffset || document.documentElement.scrollTop

            document.querySelector(".pageYOffset").textContent = pageYOffset;
        });
    </script>
</body>

</html>
